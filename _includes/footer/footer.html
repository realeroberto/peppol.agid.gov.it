<footer class="it-footer">
  <div class="it-footer-main">
    <div class="container">
      <section>
        <div class="row clearfix">
          <div class="col-6">
            <div class="it-brand-wrapper">
              <a href="{{ site.baseurl }}/{{ page.lang }}/" aria-label="Footer - {{ site.data.t.go-home[page.lang] }}" data-proofer-ignore>
                <img class="icon d-block" src="{{ site.baseurl }}{{ site.data.t.icon }}" alt="{{ site.name }} logo">
                <div class="it-brand-text">
                  <h2 class="no_toc sr-only">{{ site.data.t.name[page.lang] }}</h2>
                  <h3 class="no_toc d-none d-md-block">{{ site.data.t.description[page.lang] }}</h3>
                </div>
              </a>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center">
            <div class="it-brand-wrapper">
              <a href="https://www.agid.gov.it/" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/agid-logo.svg"
                  alt="Agenzia per l'Italia Digitale" height="42">
              </a>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center">
            <div class="it-brand-wrapper">
              <a href="https://www.agid.gov.it/" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/agid-logo.svg"
                  alt="Agenzia per l'Italia Digitale" height="42">
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="py-4 border-white border-top">
        <div class="row">
          <div class="col-md-6 pb-2">
            {% include footer/footer-col-1.html %}
          </div>
          <div class="col-md-4 offset-md-2 pb-2">
            {% include footer/footer-col-3.html %}
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="it-footer-small-prints clearfix">
    <div class="container">
      <h3 class="sr-only">Sezione Link Utili</h3>
      <ul class="it-footer-small-prints-list list-inline mb-0 d-flex flex-column flex-md-row">
        {% for footer-link in site.data.t.footer-links[page.lang] %}
        <li class="list-inline-item"><a href="{{ site.baseurl }}{{ footer-link[1].url }}"
            title="{{ footer-link[1].title }}">{{ footer-link[1].name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
